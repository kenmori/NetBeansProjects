<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>データベースの新規登録</title>
    </h:head>
    <h:body>
        <h1>データベースの新規登録</h1>
            <h:form>
                <h:panelGrid columns="2">
                    番号: <h:inputText id="number" value="#{bd.number}"/>
                    名前: <h:inputText id="name" value="#{bd.name}"/>
                    メール: <h:inputText id="mail" value="#{bd.mail}"/>
                </h:panelGrid>
                <h:commandButton action="#{bd.next()}" value="新規登録"/>
            </h:form>
    </h:body>
</html>
