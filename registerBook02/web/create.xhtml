<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>書籍データの登録</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h2>書籍データの登録</h2>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="ISBN: "/>
                <h:inputText id="isbn" label="isbn" value="#{backingBook02.isbn}" size="45"/>
                <h:message for="isbn" errorClass="err"/>

                <h:outputLabel value="ジャンル: "/>
                <h:selectOneMenu id="genre" label="genre" value="#{backingBook02.genre}" requiredMessage="項目を選択してください">
                    <f:selectItem itemLabel="--選択してください--" noSelectionOption="true"/>
                    <f:selectItems value="#{backngBook2.item}"/>
                </h:selectOneMenu>
                <h:message for="genre" errorClass="err"/>
                
                <h:outputLabel value="書籍名: "/>
                <h:inputText id="title" label="書籍名" value="#{backingBook02.title}" size="45"/>
                <h:message for="title" errorClass="err"/>
                
                <h:outputLabel value="本体価格: "/>
                <h:inputText id="price" label="本体価格" value="#{backingBook02.price}" size="45"/>
                <h:message for="price" errorClass="err"/>
                
                <h:outputLabel value="発売日: "/>
                <h:inputText id="date" label="発売日" value="#{backingBook02.date}" size="45">
                    <f:convertDateTime pattern="yyyy/M/d"/>
                </h:inputText>
                <h:message for="date" errorClass="err"/>
                
                <h:outputLabel value="内容説明: "/>
                <h:inputTextarea label="内容説明" cols="50" rows="10" id="exp" value="#{backingBook02.exp}"/>
                <h:message for="exp" errorClass="err"/>
               
                
            </h:panelGrid>
            <h:commandButton action="#{backingBook02.register()}" value="登録"/>
            <h:commandButton action="#{backingBook02.clear()}" value="クリア">
                <f:ajax execute="@this" render="@all"/>
                <!--invalidの場合clearが実行される前に止まってしまうため@thisはactionボタンだけ実行されてバリデーションは実行されない-->
            </h:commandButton>
            <h:link outcome="index.xhtml">トップへ戻る</h:link>
        </h:form>
        
        <h:dataTable value="#{backingBook02.data}"
                     var="item" border="1" styleClass="dt">
            <h:column><h:outputText value="#{item.isbn}"/></h:column>
            <h:column><h:outputText value="#{item.genre}"/></h:column>
            <h:column><h:outputText value="#{item.title}"/></h:column>
            <h:column><h:outputText value="#{item.price}"/></h:column>
            <h:column>
                <h:outputText value="#{item.date}">
                    <f:convertDateTime pattern="yyyy/M/d"/>
                </h:outputText>   
            </h:column>
            <h:column><h:outputText value="#{item.exp}"/></h:column>
        </h:dataTable>
    </h:body>
</html>
