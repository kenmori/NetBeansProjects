<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RadioButton</title>
    </h:head>
    <h:body>
        <h:outputLabel  value="得意な言語を1つだけ選んでください"/>
        
        <h:form>
            <h:selectOneMenu value="#{bean07.selectedItm}" required="true" requiredMessage="項目を選択してください">
                <f:selectItem itemLabel="---選択してください---" noSelectionOption="true"/>
                <f:selectItems value="#{bean07.item}"/>
            </h:selectOneMenu>
            <hr/>
            <h:commandButton action="#{bean07.showResult()}" value="送信"/>
        </h:form>
    </h:body>
</html>
