<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
        <title>Create book data</title>
    </h:head>
    <h:body>
        <h2>書籍データの作成</h2>
    <hr/>
    <h:form>
        <h:panelGrid columns="2" >
            <h:outputLabel value="ISBN ： "/>
            <h:inputText  value="#{backing02.isbn}" />

            <h:outputLabel value="書籍名 ："/>
            <h:inputText  value="#{backing02.title}" />

            <h:outputLabel value="本体価格 ："/>
            <h:inputText  value="#{backing02.price}" />
            
            <h:outputText value="発売日"/>
            <h:inputText value="#{backing02.date}">
                <f:convertDateTime pattern="yyyy/M/d"/>
            </h:inputText>
        </h:panelGrid>
        <h:commandButton  value="送信" action="#{backing02.showResult()}"/>
    </h:form>
    </h:body>
</html>
