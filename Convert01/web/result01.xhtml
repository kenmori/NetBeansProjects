<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>入力データの表示</h2>
        <hr/>
        <h:panelGrid columns="2" cellpadding="0" rules="all" border="1" columnClasses="column1, column2">
            <f:facet name="header" >入力されたデータ</f:facet>
            <h:outputText value="ISBN"/><h:outputText value="#{backing01.isbn}" />
            <h:outputText value="書籍名"/><h:outputText value="#{backing01.title}"/>
            <h:outputText value="本体価格"/>
            <h:outputText value="#{backing01.price}">
                通貨:<f:convertNumber type="currency" locale="ja_JP"/>
            </h:outputText>
        </h:panelGrid>
        <hr/>
        <h:link outcome="register01">[トップへ戻る]</h:link>
    </h:body>
</html>
