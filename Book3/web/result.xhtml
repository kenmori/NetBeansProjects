<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
         <h:panelGrid columns="2" cellspacing="0" rules="all" border="1" columnClasses="column1, column2">
             <f:facet name="header">入力されたデータ</f:facet>
           ISBN ： <h:outputText  value="#{book3.isbn}" />
           書籍名 ：<h:outputText  value="#{book3.title}" />
           本体価格 ：<h:outputText  value="#{book3.price}" />
            内容説明 :<h:outputText value="#{book3.exp}"/>
        </h:panelGrid>
        <h:link outcome="index">[戻る]</h:link>
    </h:body>
</html>
