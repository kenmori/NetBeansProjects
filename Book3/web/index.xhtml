<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create book data</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h2>書籍データの作成</h2>
    <hr/>
    <h:form>
        <h:panelGrid columns="2" columnClasses="column1,column2" cellspacing="0" rules="all" border="1">
            <h:outputLabel value="ISBN ： "/>
            <h:inputText  value="#{book3.isbn}" />

            <h:outputLabel value="書籍名 ："/>
            <h:inputText  value="#{book3.title}" />

            <h:outputLabel value="本体価格 ："/>
            <h:inputText  value="#{book3.price}" />
            <h:outputLabel value="内容説明 :"/>
            <h:inputTextarea value="#{book3.exp}" cols="40" rows="10" />
        </h:panelGrid>
        <h:commandButton  value="送信" action="#{book3.showResult()}"/>
        
    </h:form>
    </h:body>
</html>
