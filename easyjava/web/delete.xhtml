<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>削除</h1>
        <h:form>
            <h:panelGrid columns="3">
                番号 <h:outputText id="number" value="#{bd2101.number}"/>
                <h:message for="number"/>
                氏名 <h:outputText id="name" value="#{bd2101.name}"/>
                <h:message for="name"/>
                メール<h:outputText id="mail" value="#{bd2101.mail}"/>
                <h:message for="mail"/>
            </h:panelGrid>
            <h:dataTable value="#{bd2101.all}" var="item">
                <h:column>#{item.number}</h:column>
                <h:column>#{item.name}</h:column>
                <h:column>#{item.mail}</h:column>
                <h:column>
                    <h:commandLink value="削除" action="#{bd2101.delete(item)}"/>
                </h:column>
            </h:dataTable>
            <h:link outcome="bd2101.xhtml">戻る</h:link>
        </h:form>
    </h:body>
</html>
