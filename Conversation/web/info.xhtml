<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>
        <title>案内画面へ</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h2>お名前と住所を入力してください。</h2>
        <h:form>
            <h:panelGrid columns="2">
        <h:outputText value="お名前: "/>
        <h:inputText value="#{bc.name}" size="50"/>
        <h:outputText value="住所: "/>
        <h:inputText value="#{bc.address}" size="50"/>
     
        </h:panelGrid>
        <hr/>
        <h:commandButton value="戻る" action="#{bc.showBuy}"/>
        <h:commandButton value="次へ" action="#{bc.showVerify()}"/>
        </h:form>
    </h:body>
</html>
