<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h2>入力された内容は次の通りです。よろしければ「購入する」ボタンをクリックしてください</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="お名前:"/>
                <h:inputText value="#{bc.name}"/>
                
                <h:outputText value="住所"/>
                <h:inputText value="#{bc.address}"/>
                
                <h:outputText value="数量"/>
                <h:inputText value="#{bc.quantity}"/>
                
                <h:outputText value="書籍名"/>
                <h:inputText value="#{bc.title}"/>
            </h:panelGrid>
            <hr/>
            <h:commandButton action="#{bc.showStart}" value="戻る"/>
            <h:commandButton action="#{bc.showInfo}" value="購入する"/>
        </h:form>
        
    </h:body>
</html>
